<div class="container">
	<div>
		<acme-navbar creation-date="main.creationDate"></acme-navbar>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			Post a Message
		</div>
		<div class="panel-body">
			<div class="input-group">
				<textarea ng-model="main.message" class="form-control custom-control" rows="3" style="resize:none"></textarea>
				<span class="input-group-addon btn btn-primary" ng-click="main.postMessage()  ">Post</span>
			</div>
		</div>
	</div>	<!-- Post Message Panel-->
	<div class="panel panel-default">
		<div class="panel-heading">
			Messages 
		</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="message in main.messages">{{message.msg}}</li>
			</ul>
		</div>
	</div> <!-- List Message Panel-->
</div>
